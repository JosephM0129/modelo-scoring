  processed_data: "../data/processed"

params:
  # Puedes usar rangos o listados explícitos
  ts: # Training Strategy
    train: "202207-202308"     # Ej "202207-202308" o "202207,202208,202209"
    val: "202309-202403" # Ej "202207-202308" o "202207,202208,202209"
