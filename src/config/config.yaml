    #   hoja: "Índices UVA Cobertura Nacional"
      

  fe: #Feature engineering
    lags:
      habilitar: True  # False para desactivar los lags
      columnas: ['limite_tc', 'limite_acc', 'deuda_tc', 'deuda_cc', 'deuda_prestamo', 'importe_pf', 'importe_ca']  # Lista de columnas a las que aplicar lags
      n_lags: 3  # Número de lags a aplicar
    nulo:
      columnas: ['limite_tc', 'limite_acc', 'deuda_tc', 'deuda_cc', 'deuda_prestamo', 'importe_pf', 'importe_ca']  # Lista de columnas a imputar valores nulos
